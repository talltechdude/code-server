---

name: ci

on:
  push:
    branches: master

jobs:
  main:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}